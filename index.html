<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estatísticas de LoL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <link rel="stylesheet" href="front/style.css">
</head>
<body>

    <header>
        <h1>Dashboard de Estatísticas do Competitivo de LoL</h1>
        <nav id="view-selector">
            <button data-view="champions" data-source="champions.json" class="active">Stats por Campeão</button>
            <button data-view="objectives" data-source="objectives_winrate.json">Win Rate por Objetivo</button>
            <button data-view="souls" data-source="dragon_soul_winrate.json">Win Rate por Alma</button>
            <button data-view="sides" data-source="side_winrate.json">Win Rate por Lado</button>
            <button data-view="game_length" data-source="game_length.json">Média de Tempo</button>
        </nav>
    </header>

    <main>
        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label for="league-filter">Ligas:</label>
                    <select id="league-filter" multiple></select>
                </div>
                <div class="filter-group">
                    <label for="patch-filter">Patches:</label>
                    <select id="patch-filter" multiple></select>
                </div>
                <div class="filter-group">
                    <label for="split-filter">Splits:</label>
                    <select id="split-filter" multiple></select>
                </div>
                
                <div id="champion-filter-group" class="filter-group">
                    <label for="champion-filter">Campeões:</label>
                    <select id="champion-filter" multiple></select>
                </div>

                <div id="objective-filter-group" class="filter-group hidden">
                    <label for="objective-filter">Objetivos:</label>
                    <select id="objective-filter" multiple></select>
                </div>

                <div id="soul-filter-group" class="filter-group hidden">
                    <label for="soul-filter">Almas:</label>
                    <select id="soul-filter" multiple></select>
                </div>

                <div id="side-filter-group" class="filter-group hidden">
                    <label for="side-filter">Lados:</label>
                    <select id="side-filter" multiple></select>
                </div>
            </div>
            
            <div class="actions">
                <button id="group-by-btn">Agrupar por Campeão</button>
                <button id="reset-view-btn">Redefinir Visão</button>
            </div>
        </div>

        <div id="table-container">
            <p>Carregando dados, por favor aguarde...</p>
        </div>
    </main>

    <footer>
        <p>Dados atualizados periodicamente. Clique nos cabeçalhos da tabela para ordenar.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <script src="front/main.js"></script>

</body>
</html>
